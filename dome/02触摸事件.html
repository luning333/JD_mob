<html lang="en">
    <head>

        <style type="text/css">
            body{
                margin:0;
                padding:0;
            }
            .box{
                width:200px;
                height:200px;
                background:pink;
                float:left;
            }
        </style>

    <body>
<!-- 解释 touch
1.touch是移动端的触摸事件  而且是一组事件
2.touchstart  当手指触屏幕的时候触发
3.touchmove 当手指在屏幕来回的滑动的时候触发
4.touchend  当手指离开屏幕的时候触发
5.touchcancel 当被迫终止滑动的时候触发（来电 弹出信息）
6.利用touch相关事件实现移动端常见滑动效果和移动端常见的手势事件
-->

<!-- 使用touch
1.绑定事件
box.addEventListener('touchstart', function(){}); 

2.事件对象
名字：touchlist-----触摸点（一个手指触摸就是一个一个触发点，和屏幕接触点的个数）的集合
changedTouches  改变后的触摸点集合
targetTouches   当前元素的触发点集合
touches         页面上所有触发点集合

3.触发点集合在每个触发的时候会不会记录触摸
changedTouches 每个事件都会记录
targetTouches, touches 在离开屏幕的时候无法记录触摸点

4.分析滑动实现的原理
4.1就是让触摸的元素随着手指的滑动做位置的改变
4.2位置的改变：需要当前手指的坐标
4.3在每一个触摸点中会记录当前触摸点的坐标e.touches[0]第一个触摸点
4.4 clientX clientY    基于游览器窗口（视口）
4.4 pageX pageY        基于页面（视口）
4.4 screenX screenY    基于屏幕

-->

<div class="box"></div>
 
<script type="text/javascript">
    window.onload = function(){
        var box = document.querySelector('.box');
        box.addEventListener('touchstart', function(e){
            console.log('start');
            console.log(e);
            console.log(e.touches[0].clientX,e.touches[0].clientY);
            console.log(e.touches[0],pageX,e.touches.pageY);
            console.log(e.touches[0].screenX,e.touches[0].screenY);

        });
        box.addEventListener('touchmove',function(){
            console.log('move');
        });
        box.addEventListener('touchend',function(){
            console.log('end');
        });
    }
</script>
    </body>
</html>
